<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2012/04/26/13/49/snowflake-42514_960_720.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="index1.css">
    <title>WEATHER AT YOUR LOCATION</title>
</head>

<body>
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <div class="weather-icon"><img src="" alt=""></div>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">34</h2>
                <span>C</span>
            </div>
            <div class="single-sec">
                <div class="humid-section">
                    <span>Humidity :&nbsp;</span>
                    <div class="temperature-humidity">55</div>
                </div>
                <div class="wind-section">
                    <span>Wind Speed :&nbsp;</span>
                    <div class="temperature-wind">55</div>
                </div>
            </div>
            <div class="temperature-description">It's very cold</div>
        </div>
    <script src="index.js"></script>
</body>

</html>
